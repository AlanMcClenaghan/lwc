<template>
    <lightning-card title="getObjectInfo Adapter">
        <div class="slds-var-p-around_medium">
            <template if:true={objectInfo.data}>
                <div><strong>defaultRecordTypeId:</strong> {objectInfo.data.defaultRecordTypeId}</div>
                <div><strong>Object API Name:</strong> {objectInfo.data.apiName}</div>
            </template>
        </div>
    </lightning-card>

    <lightning-card title="getObjectInfos Adapter">
        <div class="slds-var-p-around_medium">
            <template if:true={objectInfos}>
                <template for:each={objectInfos.results} for:item="obj">
                    <div key={obj.result.apiName}>
                        <div><strong>Object Api Name:</strong>{obj.result.apiName}</div>
                        <div><strong>defaultRecordTypeId:</strong> {obj.result.defaultRecordTypeId}</div>
                    </div>
                </template>
            </template>
        </div>
    </lightning-card>
</template>
