<template>
    <lightning-card title="LDS Record Form">
        <!-- With fields from field array -->
        <div class="slds-p-around_medium">
            <lightning-record-form 
                object-api-name="Account" 
                record-id={recordId} 
                columns="2" 
                mode="edit"
                fields={fields}
                onsuccess={handleSuccessfields}>
            </lightning-record-form>
        </div>
    </lightning-card>
    <lightning-card title="LDS Record Form Full">
        <!-- With layout type full -->
        <div class="slds-p-around_medium">
            <lightning-record-form 
                object-api-name="Account" 
                record-id={recordId} 
                columns="2" 
                mode="edit"
                layout-type="Full" 
                onsuccess={handleSuccessfull}>
            </lightning-record-form>
        </div>
    </lightning-card>
</template>
