<template>
    <lightning-card title={contact.Name} class="technician-tile">
        <div slot="actions">
            <lightning-button-icon
                icon-name="utility:search"
                icon-class="contact-tile-button"
                variant="bare"
                alternative-text="Open record"
                onclick={handleOpenRecordClick}>
            </lightning-button-icon>
        </div>
        <div class="slds-var-p-horizontal_small technician-tile-body">
            <div class="slds-media">
                <div class="slds-media__body">
                    <p class="slds-var-m-bottom_xx-small">{contact.Name}</p>
                    <p class="slds-var-m-bottom_xx-small">{contact.Certifications__c}</p>
                </div>
            </div>
        </div>
    </lightning-card>
</template>
