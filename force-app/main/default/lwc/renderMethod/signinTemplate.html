<template>
    <lightning-card title="Sign In Template">
        <div class="slds-m-around_medium">
            <h1>Sign In here</h1>
            <lightning-input 
                type="email" 
                label="Email" >
            </lightning-input>
            <lightning-input 
                type="password" 
                label="Password" >
            </lightning-input>
            <div class="slds-m-top_medium">
                <lightning-button 
                    variant="destructive" 
                    label="Back" 
                    title="back" 
                    onclick={handleClick} 
                    class="slds-m-right_x-small">
                </lightning-button>
                <lightning-button 
                    variant="success" 
                    label="Sign In" 
                    title="signin" 
                    onclick={submitHandler}
                    class="slds-m-right_x-small">
                </lightning-button>
            </div>
        </div> 
    </lightning-card>
</template>
