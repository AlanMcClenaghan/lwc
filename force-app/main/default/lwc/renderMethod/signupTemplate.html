<template>
    <lightning-card title="Sign Up Template">
        <div class="slds-m-around_medium">
            <h1>Sign Up here</h1>
            <lightning-input 
                type="text" 
                label="First Name" >
            </lightning-input>
            <lightning-input 
                type="text" 
                label="Last Name" >
            </lightning-input>
            <lightning-input 
                type="email" 
                label="Email" >
            </lightning-input>
            <lightning-input 
                type="password" 
                label="Password" >
            </lightning-input>
            <div class="slds-m-top_medium">
                <lightning-button 
                    variant="destructive" 
                    label="Back" 
                    title="back" 
                    onclick={handleClick} 
                    class="slds-m-right_x-small">
                </lightning-button>
                <lightning-button 
                    variant="success" 
                    label="Sign Up" 
                    title="signup"
                    onclick={submitHandler}
                    class="slds-m-right_x-small">
                </lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
