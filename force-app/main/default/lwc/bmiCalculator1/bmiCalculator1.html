<template>
    <lightning-card title={cardTitle}>
        <div class="slds-m-around_medium">
            <lightning-input
                type="number"
                step="0.01"
                label="Weight in Kilograms"
                onchange={onWeightChange}>
            </lightning-input>

            <lightning-input
                class="slds-m-vertical_medium"
                type="number"
                step="0.01"
                label="Height in Meters"
                onchange={onHeightChange}>
            </lightning-input>

            <lightning-button
                label="Get BMI"
                onclick={calculateBMI}>
            </lightning-button>
            
            <lightning-button
                label="Reset"
                onclick={reset}>
            </lightning-button>

            <div class="slds-m-top_medium">
                <p>Using Primitive Properties</p>
                <p>Your BMI is: {bmi}</p>
            </div>

            <div class="slds-m-top_medium">
                <p>Using a Getter Property</p>
                <p>{bmiValue}</p>
            </div>

        </div>
    </lightning-card>
</template>
