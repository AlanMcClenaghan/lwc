<template>
    <!-- Start bear tile -->
    <lightning-card title={account.Name} class="account-tile">
        <div slot="actions">
            <lightning-button-icon
                icon-name="utility:search"
                icon-class="account-tile-button"
                variant="bare"
                alternative-text="Open record"
                onclick={handleOpenRecordClick}>
            </lightning-button-icon>
        </div>
        <div class="slds-var-p-horizontal_small account-tile-body">
            <div class="slds-media">
                <div class="slds-media__body">
                    <p class="slds-var-m-bottom_xx-small">{account.Name}</p>
                    <p class="slds-var-m-bottom_xx-small">{account.AnnualRevenue}</p>
                    <p class="slds-var-m-bottom_xx-small">{account.Industry}</p>
                    <p class="slds-var-m-bottom_xx-small">{account.BillingCity}</p>              
                </div>
            </div>
        </div>
    </lightning-card>
    <!-- End bear tile -->
</template>
