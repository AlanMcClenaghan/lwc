<template>
    <lightning-card title="Filters" icon-name="standard:calibration">
        <div class="slds-m-horizontal_medium">
            <lightning-input
                class="slds-m-bottom_medium"
                label="Search Key" 
                type="search"
                value={filters.searchKey}
                onchange={handleSearchKeyChange}>
            </lightning-input>
            <section class="slider_section slds-m-bottom_medium">
                <lightning-slider
                    label="Max Price" 
                    set="100"
                    min="0"
                    max="1000000"
                    value={filters.maxPrice}
                    onchange={handleMaxPriceChange}>
                </lightning-slider>
            </section>
            <section class="slds-m-bottom_medium">
                <h2>Category</h2>
                <template if:true={categories.data}>
                    <template for:each={categories.data.values} for:item="category">
                        <lightning-input
                            key={category.value}
                            label={category.label}
                            data-name="categories"
                            data-value={category.value}
                            type="checkbox"
                            checked
                            onchange={handleCheckboxChange}>
                            </lightning-input>
                        </template>
                </template>
                <template if:true={categories.error}>
                    <div>{categoryError}</div>
                </template>
            </section>
            <section class="slds-m-bottom_medium">
                <h2>Make</h2>
                <template if:true={makes.data}>
                    <template for:each={makes.data.values} for:item="make">
                        <lightning-input
                            key={make.value}
                            label={make.label}
                            data-name="makes"
                            data-value={make.value}
                            type="checkbox"
                            checked
                            onchange={handleCheckboxChange}>
                            </lightning-input>
                        </template>
                </template>
                <template if:true={makes.error}>
                    <div>{makeError}</div>
                </template>
            </section>
        </div>
    </lightning-card>
</template>
