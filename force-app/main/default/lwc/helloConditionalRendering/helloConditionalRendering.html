<template>
    <lightning-card title="Conditional Rendering">
        <div class="slds-m-around_medium">
            <template if:false={isVisible}>
                <lightning-button 
                variant="brand" 
                label="Show Data" 
                title="Show Data"
                onclick={handleClick} 
                class="slds-m-left_x-small">
            </lightning-button>
            </template>
            <template if:true={isVisible}>
                <lightning-button 
                    variant="brand" 
                    label="Hide Data" 
                    title="Hide Data"
                    onclick={handleClick} 
                    class="slds-m-left_x-small">
                </lightning-button>
            </template>
        </div>
        <template if:false={isVisible}>
            <div class="slds-m-around_medium">
                <div>You can't see the message. Please click the button</div>
            </div>
        </template>
        <template if:true={isVisible}>
            <div class="slds-m-around_medium">
                {message}
            </div>
        </template>
        <lightning-input
            type="text"
            label="Type 'hello' to see the data" 
            onkeyup={changeHandler}
            class="slds-m-around_medium">
        </lightning-input>
        <template if:true={helloMethod}>
            <div class="slds-m-around_medium">Hurray! You have typed correctly.</div>
        </template>
    </lightning-card>
</template>
