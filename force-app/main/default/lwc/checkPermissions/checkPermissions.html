<template>
    <lightning-card title="User Permission Demo">
        <div class="slds-m-around_medium">
            <template if:true={hasViewAllDataAvailable}>
                <p>The user <strong>HAS</strong> the View All Data permission</p>
            </template>
            <template if:false={hasViewAllDataAvailable}>
                <p>The user <strong>DOES NOT</strong> have the View All Data permission</p>
            </template>
        </div>
        <div class="slds-m-around_medium">
            <template if:true={hasModifyAllDataAvailable}>
                <p>The user <strong>HAS</strong> the Modify All Data permission</p>
            </template>
            <template if:false={hasModifyAllDataAvailable}>
                <p>The user <strong>DOES NOT</strong> have the Modify All Data permission</p>
            </template>
        </div>
        <div class="slds-m-around_medium">
            <template if:true={hasShowDetailsAvailable}>
                <p>The user <strong>HAS</strong> the Show Details permission</p>
            </template>
            <template if:false={hasShowDetailsAvailable}>
                <p>The user <strong>DOES NOT</strong> have the Show Details permission</p>
            </template>
        </div>
    </lightning-card>
</template>
