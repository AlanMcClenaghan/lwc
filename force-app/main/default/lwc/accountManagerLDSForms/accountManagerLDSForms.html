<template>
    <lightning-card title="LDS Base Components">

        <div class="slds-m-around_medium">

            <h2>Create A New Account</h2>

            <lightning-record-edit-form object-api-name="Account" onsuccess={successHandler}>
                <p>
                    <lightning-input-field field-name='Name'></lightning-input-field>
                </p>
                <p>
                    <lightning-input-field field-name='Phone'></lightning-input-field>
                </p>
                <p>
                    <lightning-input-field field-name='Website'></lightning-input-field>
                </p>

                <p>
                    <lightning-button 
                        type="submit" 
                        variant="brand" 
                        name="save" 
                        label="Create Account">
                    </lightning-button>
                </p>
            </lightning-record-edit-form>

        </div>

        <div class="slds-m-around_medium">
            
            <h2>View Account Record</h2>
            <lightning-record-view-form record-id={recordId} object-api-name="Account">
                <div class="slds-box">
                    <p>
                        <lightning-output-field field-name="Name"></lightning-output-field>
                    </p>
                    <p>
                        <lightning-output-field field-name="Phone"></lightning-output-field>
                    </p>
                    <p>
                        <lightning-output-field field-name="Website"></lightning-output-field>
                    </p>
                </div>
            </lightning-record-view-form>
        </div>

    </lightning-card>
</template>
