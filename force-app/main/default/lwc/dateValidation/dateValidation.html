<template>
   <lightning-card title="Date Validation">
       <div class="slds-m-around_medium">
           <lightning-input 
                type="date" 
                name="startDate" 
                label="Start Date"
                onchange={dateHandler}>
            </lightning-input>

           <lightning-input 
                type="date"
                name="endDate"
                label="End Date"
                onchange={dateHandler}>
            </lightning-input>
        </div>
        
        <div class="slds-m-around_medium">
           <template if:true={error}>
                <p class="slds-text-color_error">{error}</p>
           </template>
        </div>

        <div class="slds-m-around_medium">
            <template if:true={valid}>
                 <p class="slds-text-color_success">{valid}</p>
            </template>
         </div>
        
        <div class="slds-m-around_medium">
           <lightning-button 
                variant="brand" 
                label="submit" 
                onclick={submitHandler}>
            </lightning-button>
       </div>
   </lightning-card> 
</template>
