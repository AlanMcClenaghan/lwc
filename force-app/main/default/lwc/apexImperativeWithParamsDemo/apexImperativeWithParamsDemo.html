<template>
    <lightning-card title="Apex Imperative With Params Demo">
        <div class="slds-p-around_medium">
            <p></p>
            <lightning-input
                class="slds-var-m-bottom_medium"
                type="search"
                onchange={searchHandler}
                label="Start typing an Account name:"
                value={searchKey}>
            </lightning-input>
            <div class="slds-m-bottom_medium"></div>
            <template if:true={accounts}>
                <template for:each={accounts} for:item="account">
                    <div class="slds-box slds-box_xx-small" key={account.Id}>
                        <p><strong>Name: </strong> {account.Name}</p>
                        <p><strong>Type: </strong> {account.Type}</p>
                        <p><strong>Industry: </strong> {account.Industry}</p>
                    </div>
                </template>
            </template>
        </div>
    </lightning-card>
</template>
