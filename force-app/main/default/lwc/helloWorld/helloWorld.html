<template>
    <lightning-card  title="Hello World!"></lightning-card>

    <lightning-card  title="Two-Way Data Binding">
        <div class="slds-m-around_medium">
            <div >My name is {name.firstname} {name.lastname} 
            and my role is {title}</div>
            <lightning-input type="text" 
                            label="Enter Salesforce role" 
                            onkeyup={changeHandler}>
            </lightning-input>    
        </div>
    </lightning-card>

    <lightning-card  title="@track Properties">
        <div class="slds-m-around_medium">
            <p>
                Avoid using the @track property. 
                Update the object directly using a handler method
                and the component will rerender.
            </p>
            <br>
            <div>My name is {fullname}
            and {address.city} is my city</div>
            <lightning-input type="text" 
                            label="Enter City Name" 
                            onkeyup={trackHandler}>
            </lightning-input>    
        </div>
    </lightning-card>

    <lightning-card  title="Getters Demo">
        <div class="slds-m-around_medium">
            <div>Anything you want to do dynamically, 
                you should do with a getter in the js file.</div>
            <br>
            <div>First username is {firstuser}</div>
            <div>{num1} multiplied by {num2} is {multiply}</div>
        </div>
    </lightning-card>
</template>
