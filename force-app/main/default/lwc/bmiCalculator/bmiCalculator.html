<template>
    <lightning-card title={cardTitle}>
        <div class="slds-m-around_medium">
            <lightning-input
                type="number" 
                step="0.01" 
                label="Weight in Kilogram" 
                onchange={onWeightChange}>
            </lightning-input>
            <lightning-input
                class="slds-m-vertical_medium"
                type="number" 
                step="0.01" 
                label="Height in Metres" 
                onchange={onHeightChange}>
            </lightning-input>
            <lightning-button
                label="Get BMI" 
                onclick={calculateBMI}>
            </lightning-button>
            <div class="slds-m-top_medium">
                <p>Using a Private Property</p>
                <p>Your BMI is: {bmiData.bmi}</p>
            </div>
            <!-- Using a Getter Property -->
            <div class="slds-m-top_medium">
                <p>Using a Getter Property</p>
                <p>{bmiValue}</p>
            </div>
        </div>
    </lightning-card>
</template>
