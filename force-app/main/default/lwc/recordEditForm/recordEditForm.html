<template>
    <lightning-card title="lightning record edit form">
        <div class="slds-var-p-around_medium">
            <lightning-record-edit-form 
                object-api-name={objectName}
                record-id="0034L000006ZmIDQA0"> <!-- The record id pre-populates the fields with a record -->
                <lightning-messages class="slds-var-p-around_medium"></lightning-messages>
                <lightning-input-field field-name={fields.accountField}></lightning-input-field>
                <lightning-input-field field-name={fields.nameField}></lightning-input-field>
                <label class="slds-var-p-left_x-small">Enter the contacts job title</label>
                <lightning-input-field variant="label-hidden" class="slds-var-p-left_x-small" field-name={fields.titleField}></lightning-input-field>
                <lightning-input-field field-name={fields.phoneField}></lightning-input-field>
                <lightning-input-field field-name={fields.emailField}></lightning-input-field>
                <lightning-button class="slds-m-around_xx-small" label="cancel" onclick={handleReset} ></lightning-button>
                <lightning-button class="slds-m-around_xx-small" label="Save" variant="brand" type="submit"></lightning-button>
            </lightning-record-edit-form>
        </div>
    </lightning-card>
</template>
