<template>
    <div onclick={handleClick}>
        <div class="content">
            <img src={car.Picture_URL__c} 
                class="slds-align_absolute-center carImage"
                alt="Car Picture"/>
            <div>
                <p class="slds-align_absolute-center title">{car.Name}</p>
                <p class="slds-align_absolute-center">
                    MSRP: 
                    <lightning-formatted-number
                        class="price"
                        format-style="currency" 
                        currency-code="GBP"
                        value={car.MSRP__c}
                        maximum-fraction-digits="0">
                    </lightning-formatted-number>
                </p>
            </div>
        </div>
    </div>
</template>
