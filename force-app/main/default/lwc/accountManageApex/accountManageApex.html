<template>
    <lightning-card title="Call Apex Method Using Wire Adapter">
        <ul>
            <template if:true={responseReceived}>
                <template for:each={accounts.data} for:item="account">
                    <li key={account.Id}>
                        <div class="slds-p-around_medium lgc-bg">
                            <lightning-tile label={account.Name} type="media">
                                <lightning-icon slot="media" icon-name="standard:account"></lightning-icon>
                                <p class="slds-truncate" title={account.Phone}>{account.Phone}</p>
                            </lightning-tile>
                        </div>
                    </li>
                </template>
            </template>
        </ul>
    </lightning-card>
    <lightning-card title="Call Apex Method Imperatively">
        <ul>
            <template if:true={responseReceived}>
                <template for:each={accountsImperative} for:item="accountImperative">
                    <li key={accountImperative.Id}>
                        <div class="slds-p-around_medium lgc-bg">
                            <lightning-tile label={accountImperative.Name} type="media">
                                <lightning-icon slot="media" icon-name="standard:account"></lightning-icon>
                                <p class="slds-truncate" title={accountImperative.Phone}>{accountImperative.Phone}</p>
                            </lightning-tile>
                        </div>
                    </li>
                </template>
            </template>
        </ul>
        <div class="slds-m-around_medium">
            <lightning-input 
                type="number" 
                label="Number Of Accounts" 
                onchange={numberOfAccountChangeHandler}>
            </lightning-input>
            <p class="slds-m-vertical_medium">
                <lightning-button 
                    label="Get Accounts" 
                    onclick={getAccounts}>
                </lightning-button>
            </p>
        </div>
    </lightning-card>
</template>
