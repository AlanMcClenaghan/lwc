<template>
    <lightning-card title={cardHeading}>
        <div class="slds-box slds-box_x-small slds-text-align_center slds-m-around_x-small">Basic Carousel
            <lightning-carousel disable-auto-scroll>
                <template for:each={carouselDetails} for:item="item">
                    <lightning-carousel-image
                        key={item.header}
                        src={item.src}
                        header={item.header}
                        description={item.description}>
                    </lightning-carousel-image>
                </template>
            </lightning-carousel>
        </div>
    </lightning-card>
</template>
