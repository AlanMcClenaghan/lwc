<template>

    <lightning-record-view-form
    record-id={recordId}
    object-api-name={objectApiName}
    density="comfy">

        <lightning-layout multiple-rows>

            <lightning-layout-item 
                size="12" small-device-size="4" medium-device-size="3">
                <lightning-output-field 
                    field-name="Badges__c">
                </lightning-output-field>
            </lightning-layout-item>

            <lightning-layout-item 
                size="12" small-device-size="4" medium-device-size="3">
                <lightning-output-field 
                    field-name="Points__c">
                </lightning-output-field>
            </lightning-layout-item>

            <lightning-layout-item 
                size="12" small-device-size="4" medium-device-size="3">
                <lightning-output-field 
                    field-name="Trails__c">
                </lightning-output-field>
            </lightning-layout-item>

            <lightning-layout-item size="12" small-device-size="4" medium-device-size="3">
                <img src={trailheadRankImg} alt="trailhead badge"/>
            </lightning-layout-item>

        </lightning-layout>

    </lightning-record-view-form>
