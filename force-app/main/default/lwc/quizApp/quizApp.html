<template>
    <lightning-card  title="Quiz App">
        <div class="slds-m-around_medium">
            <form>
                <template for:each={myQuestions} for:item="quiz">
                    <div key={quiz.id}>
                        <div>
                            <strong>Question {quiz.id}: {quiz.question}</strong>
                            <div class="slds-grid slds-gutters">
                                <div class="slds-col slds-m-bottom_medium">
                                    <input class="slds-m-right_small" type="radio" name={quiz.id} value="a" onchange={changeHandler}/>
                                    {quiz.answers.a}
                                </div>
                                <div class="slds-col slds-m-bottom_medium">
                                    <input class="slds-m-right_small" type="radio" name={quiz.id} value="b" onchange={changeHandler}/>
                                    {quiz.answers.b}
                                </div>
                                <div class="slds-col slds-m-bottom_medium">
                                    <input class="slds-m-right_small" type="radio" name={quiz.id} value="c" onchange={changeHandler}/>
                                    {quiz.answers.c}
                                </div>
                            </div>
                        </div>
                    </div>
                </template>
                <template if:true={isSubmitted}>
                    <div class={isScoredFull}>
                        <strong>You have Scored {correctAnswers} out of {myQuestions.length}</strong>
                    </div>
                </template>
                <div class="slds-m-top_medium">
                    <button 
                        class="slds-button slds-button_brand" 
                        type="submit"
                        title="Submit Quiz"
                        onclick={submitHandler}
                        disabled={allNotSelected}>
                        Submit Quiz
                    </button>
                    <button 
                        class="slds-button slds-button_brand" 
                        type="reset"
                        title="Reset Quiz"
                        onclick={resetHandler}>
                        Reset Quiz
                    </button>
                </div>
            </form>     
        </div>
    </lightning-card>
</template>
