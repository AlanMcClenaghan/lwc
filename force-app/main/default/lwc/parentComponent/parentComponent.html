<template>
    <lightning-card title="Lightning Web Components: Events">
        <div class="slds-m-around_medium">
            <lightning-input
                type="text"
                label="Enter text" 
                class="slds-var-m-bottom_xx-small">
            </lightning-input>
            <lightning-button 
                variant="Neutral" 
                label="Add" 
                onclick={addInputToList}>
            </lightning-button>
            <template if:true={selected}>
                <div class="slds-text-heading_large">
                    You have selected: {input}
                </div>
            </template>
            <template for:each={list} for:item="item">
                <c-child-component 
                    key={item}
                    input-item={item}
                    onselect={handleSelect}>
                </c-child-component>
            </template>
        </div>
    </lightning-card>
</template>
