<template>
    <lightning-card title="Display record dynamically">
        <div class="slds-var-p-around_medium">
            <lightning-record-form
            record-id={recordId}
            object-api-name={objectName}
            fields={fieldList}>
        </lightning-record-form>
        </div>

    </lightning-card>

    <lightning-card title="Display record dynamically in read-only mode">
        <div class="slds-var-p-around_medium">
            <lightning-record-form
            record-id={recordId}
                object-api-name={objectName}
                fields={fieldList}
                mode="readonly">
            </lightning-record-form>
        </div>

    </lightning-card>

    <lightning-card title="Edit record dynamically in edit mode">
        <div class="slds-var-p-around_medium">
            <lightning-record-form
            record-id={recordId}
                object-api-name={objectName}
                fields={fieldList}
                mode="edit"
                columns="2">
            </lightning-record-form>
        </div>

    </lightning-card>

    <lightning-card title="Edit record dynamically with layout">
        <div class="slds-var-p-around_medium">
            <lightning-record-form
                record-id={recordId}
                object-api-name={objectName}
                mode="edit"
                columns="2"
                layout-type="Compact"
            ></lightning-record-form>
        </div>

    </lightning-card>

</template>
