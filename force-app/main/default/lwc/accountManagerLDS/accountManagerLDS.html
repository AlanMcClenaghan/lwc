<template>
    <lightning-card title="Lightning Data Service">

        <div class="slds-m-around_medium">

            <h2>Create A New Account</h2>

            <lightning-input 
                name="Account Name" 
                label="Name" 
                onchange={accountNameChangeHandler}>
            </lightning-input>

            <lightning-input 
                name="Account Phone" 
                type="phone" 
                label="Phone" 
                onchange={accountPhoneChangeHandler}>
            </lightning-input>

            <lightning-input 
                name="Account Website" 
                type="url" 
                label="Website" 
                onchange={accountWebsiteChangeHandler}>
            </lightning-input>

            <div class="slds-m-vertical_medium">
                <lightning-button 
                    label="Create Account" 
                    onclick={createAccount} 
                    variant="brand">
                </lightning-button>
            </div>

        </div>

        <div class="slds-m-around_medium">
            
            <h2>View Account Record</h2>
            <p><lightning-formatted-text value={retAccountName} ></lightning-formatted-text></p>
            <p><lightning-formatted-phone value={retAccountPhone} ></lightning-formatted-phone></p>
            <p><lightning-formatted-url value={retAccountWebsite} ></lightning-formatted-url></p>

        </div>

    </lightning-card>

</template>
